<header>
    <a href="./index.html">Назад</a>
</header>
<main>
    <form action="">
        <fieldset>
            <legend>Ваші данні</legend>
            <label for="user_name">Імя</label>
            <input type="text" name="user_name" id="name" placeholder="Ведіть ваше справжне ім'я" size="30">
        </fieldset>
        <fieldset>
            <label for="usre_login">Нікнейм</label>
            <input type="text" name="usre_login" placeholder="Ведіть ваш нік, який бачитимуть інші користувачі" size="25">
        </fieldset>
        <fieldset>
            <label for="donate">Сума донату</label>
            <input type="number" id="donate" >
            <label for="donate">грн</label>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Додати карту</legend>
            <label for="card_name">Номер</label>
            <input id="card_name" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16" size="20">
            <label for="card_CVV">CVV/CVC код</label>
            <input type="text" id="card_CVV" size="3" maxlength="3" placeholder="***">
        </fieldset>
        <fieldset>
            <label for="pas">Пароль</label>
            <input type="password" id="pas" size="6" maxlength="4">
        </fieldset>
    </form>
    <a href="./index.html"><button>Стати спонсором</button></a>
</main>
